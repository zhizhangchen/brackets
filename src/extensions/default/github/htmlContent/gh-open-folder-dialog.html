<div class="gh-open-folder-dialog template modal hide">
    <div class="modal-header">
        <a href="#" class="close">&times;</a>
        <h1 class="dialog-title">Open Github Repo</h1>
    </div>
    <div class="modal-body">
        <div>
            <div class="github-user"></div>
            <div class="github-path"></div>
            <div style="height: 320px; width: 558px; overflow: scroll;border: solid 1px #ddd;">
                <table class="table table-condensed">
                    <tbody class="github-repo-rows"></tbody>
                    <tbody class="github-file-rows"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button btn" data-button-id="cancel">Cancel</a>
    </div>
</div>
